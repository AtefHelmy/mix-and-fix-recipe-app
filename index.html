<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a> 
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                        </div> 
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body" id="main-title">
            <div class="container has-text-centered">
                <p class="title is-size-1 has-text-weight-bold">
                    Mix & Fix
                </p>
                <p class="subtitle is-size-3">
                    A Cocktail and Meal Companion App for the Indecisive Eater
                </p>
            </div>
            <div class="columns ">
                <div class="column is-half is-offset-one-quarter my-6">
                  <p class="bd-notification is-info has-background-link has-text-centered is-size-4 mb-2 pb-2">Welcome to our App! Select "Browse Drinks" or "Browse Meals" to start your journey. "I'm feeling lucky" will take you to a random drink or meal!</p>
                  <div class="columns is-mobile">
                    <div class="column" id="drink-buttons">
                        <button class="button is-large has-background-link has-text-white is-fullwidth my-4">Browse Drinks</button>
                        
                        <button class="button is-large has-background-link has-text-white is-fullwidth my-4">I'm feeling lucky!</button>
                    </div>
                    <div class="column" id="meal-buttons">
                        <button class="button is-large has-background-link has-text-white is-fullwidth my-4">Browse Meals</button>
                        
                        <button class="button is-large has-background-link has-text-white is-fullwidth my-4">I'm feeling lucky!</button>
                    </div>
                  </div>
                </div>
            </div>

        </div>
</body>

</html>
